[Rainmeter]
Author=Jaret V
Update=25000


[Variables]
@Include=..\UserVariables.inc

[MeasureName]
Measure=Plugin
Plugin=SysInfo
SysInfoType=COMPUTER_NAME

[MeasureSize]
Measure=Plugin
Plugin=SysInfo
SysInfoType=SCREEN_SIZE

[MeasureUser]
Measure=Plugin
Plugin=SysInfo
SysInfoType=USER_NAME

[MeasureOS]
Measure=Plugin
Plugin=SysInfo
SysInfoType=OS_VERSION

[MeasureBits]
Measure=Plugin
Plugin=SysInfo
SysInfoType=OS_BITS
Substitute=".0":""


[NameAndSize]
Meter=String
MeasureName=MeasureName
MeasureName2=MeasureSize
FontFace=#FontFace#
FontColor=#FontColor1#
FontSize=8
StringStyle=BOLD
StringAlign=Left
AntiAlias=1
AutoScale=1
Text=%1 %2

[User]
Meter=String
MeasureName=MeasureUser
FontFace=#FontFace#
FontColor=#FontColor1#
FontSize=8
y=10
StringStyle=BOLD
StringAlign=Left
AntiAlias=1
AutoScale=1

[OS]
Meter=String
MeasureName=MeasureOS
MeasureName2=MeasureBits
FontFace=#FontFace#
FontColor=#FontColor1#
FontSize=8
y=20
StringStyle=BOLD
StringAlign=Left
AntiAlias=1
AutoScale=1
DynamicVariables=1
Text=%1 %2bit

